<div class = "holder" style="height: 100%; width: 90%; margin-left: 2.5%; margin-top: 15px; float:left">

  <div class = "profileBar">

    <div style="display: inline-flex;">
      <div style="margin: 25px 35px 0px 15px;">
        <img src = "assets/{{user.name}}.png" alt = "assets/{{user.name}}.png" width="100" height="100" style="border-radius: 50%;">
      </div>
      <h3 style="font-size: 35px; margin: 50px 0px 0px 0px;">
        User: {{ user.name }}
      </h3>
    </div>
  </div>

  <div class = "share-bubble" style="height: 150%; width: 100%; z-index:1;">


    <div *ngFor="let survey of surveys" style="display: inline-flex; width: 48%; float: left;">

      <div class = "holderOld" style="height: 340px; width: 100%;">

        <div class = "surveyBar">
          <h2>
            Question: {{ survey.question }}
          </h2>
        </div>

        <div class = "share-bubble" style="height: 200px; width: 100%; z-index:1;">

          <div *ngIf="!hasAnswered(survey)" style="z-index:0;">
            <p *ngFor="let option of survey.options" style="display: inline-flex; width: 40%; z-index:1;">
              <button (click)="answered(option, survey)">
                {{ option }}
              </button>
            </p>
          </div>

          <div id="{{survey.id}}" style = "height: 200px; width: 90%;z-index:1;"></div>

        </div>
      </div >
    </div>

  </div>

</div >
