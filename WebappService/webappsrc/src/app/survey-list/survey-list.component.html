<div style = "margin: 0px 0px 0px 35px;">
  <div style="display: inline-flex; width: 100%">

    <mat-form-field style="width: 100%">
      <input maxlength = "200" matInput placeholder="Search {{selected}}" #entered>
    </mat-form-field>

    <mat-form-field style="float: right;">
      <mat-select #select [(value)]=selected placeholder="Select">
        <mat-option #option1 (onSelectionChange)="changeSelected(option1.value)" value="User">User</mat-option>
        <mat-option #option2 (onSelectionChange)="changeSelected(option2.value)" value="Key word">Key Word</mat-option>
      </mat-select>
    </mat-form-field>

    <button (click)="search(select.value, entered.value)" class="b1" style="margin-right: 25px">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</div>

<div *ngFor="let survey of surveys" style="display: inline-flex; width: 48%; float: left">

  <div class = "holder" style="height: 340px; width: 100%;">

    <div class = "surveyBar">

      <div style="display: inline-flex;">
        <div style="margin: 10px 15px 0px 0px;">
          <img src = "assets/{{survey.user}}.png" alt = "assets/{{survey.user}}.png" width="45" height="45" style="border-radius: 50%;">
        </div>
        <h3>
          User: {{ survey.user }}
        </h3>
      </div>

      <h2>
        Question: {{ survey.question }}
      </h2>
    </div>

    <div class = "share-bubble" style="height: 200px; width: 100%; z-index:1;">

      <div *ngIf="!hasAnswered(survey)" style="z-index:0;">
        <p *ngFor="let option of survey.options" style="display: inline-flex; width: 40%; z-index:1;">
          <button (click)="answered(option, survey)">
            {{ option }}
          </button>
        </p>
      </div>

      <div id="{{survey.id}}" style = "height: 200px; width: 90%;z-index:1;"></div>

    </div>

    <!--<div style = "height: 20px; width: 100%; margin: 300px 0px 0px 30px; z-index:99; color: #000000;
    border-bottom:1.5px solid; border-color:#DBDBDB;"></div>-->

  </div >
</div>
